name: ðŸš€ Deploy Firebase Web
on:
  workflow_call:
    inputs:
      target:
        required: true
        type: string
        description: 'The target environment to deploy to'
      flutterVersion:
        required: false
        type: string
        default: '3.24.3'
        description: 'The version of Flutter to use for the workflow run'
      renderer:
        required: false
        type: string
        default: 'wasm'
        description: 'The renderer to use for the workflow run'
      projectId:
        required: true
        type: string
        description: 'Your Firebase project ID'
    secrets:
      encodedContent:
        required: false
        description: 'Encoded json file'
      repoToken:
        required: true
        description: 'Your repos GitHub token'
      firebaseServiceAccount:
        required: true
        description: 'Projects Firebase service account'

jobs:
  build-and-deploy:
    runs-on: macos-latest
    environment: ${{ inputs.target }}
    env:
      ENCODED_CONFIGS: ${{ secrets.encodedContent }}
    steps:
      - name: do it
        uses: Juliotati/juliotati_app/.github/workflows/ci_builds.yml@main
        with:
          buildTargets: 'web'
          renderer: ${{ inputs.renderer }}
          buildEnvironment: ${{ inputs.target }}
        secrets:
          encodedContent: ${{ secrets.encodedContent }}

      - name: Install-firebase-tools
        uses: actions/setup-node@v4
        with:
          node-version: "21.2.0"
      - run: npm install -g firebase-tools@11.0.1
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          channelId: live
          projectId: ${{ inputs.projectId }}
          repoToken: ${{ secrets.repoToken }}
          firebaseServiceAccount: ${{ secrets.firebaseServiceAccount }}
