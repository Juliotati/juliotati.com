name: ðŸ§ª Project Tests
on:
  workflow_call:
    inputs:
      flutterVersion:
        required: false
        type: string
        default: '3.32.0'
        description: 'The version of Flutter to use for the workflow run'
      skipTests:
        required: false
        type: boolean
        default: false
        description: 'Whether to skip the tests or not'
jobs:
  test-project:
    runs-on: macos-latest
    if: ${{ !inputs.skipTests }}
    steps:
      - name: setup-repo
        uses: actions/checkout@v4

      - name: setup-jdk
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'

      - uses: subosito/flutter-action@v2
        with:
          cache: true
          cache-key: 'flutter-macos-stable-${{ inputs.flutterVersion }}-x64'
          cache-path: '${{ runner.tool_cache }}/flutter-macos-stable-${{ inputs.flutterVersion }}-x64-hash'
          pub-cache-key: 'flutter-pub-macos-stable-${{ inputs.flutterVersion }}-x64-hash'
          pub-cache-path: '${{ runner.tool_cache }}/flutter/stable-${{ inputs.flutterVersion }}-x64'
          channel: 'stable'
          flutter-version: ${{ inputs.flutterVersion }}

      - name: load-dependencies
        run: dart pub get

      - name: format-files
        if: ${{ github.ref != 'refs/heads/patch-chores' }}
        run: |
          dart format --line-length 80 lib/
          git add lib/
          git commit -m "chore[ðŸ¤–]: Cleaning your mess, again!" || echo "ðŸ˜Ž LGTM, Well done!"
          git push origin HEAD || {
            echo "ðŸ¤– Push failed, opening a PR for you..."
            git checkout -b patch-chores
            git push origin patch-chores
            gh pr create --base main --head patch-chores --title "chore[ðŸ¤–]: sort translation files" --body "Just doing what you're too lazy to do. ðŸ§¹"
          
            if [ $? -ne 0 ]; then
              echo "ðŸ‘» FAILED to create PR. Missing actions permissions."
              exit 1
            fi
          
            echo "ðŸ¤– PR opened successfully."
          }

      - name: run-tests
        run: flutter test
