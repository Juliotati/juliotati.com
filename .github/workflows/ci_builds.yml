name: ðŸ”¨ Build Only
on:
  workflow_call:
    inputs:
      buildEnvironment:
        required: true
        type: string
        description: 'The target environment to build for'
      buildWeb:
        required: false
        type: boolean
        default: true
        description: 'Whether to build for web'
      buildAndroid:
        required: false
        type: boolean
        default: false
        description: 'Whether to build for android'
      buildIOS:
        required: false
        type: boolean
        default: false
        description: 'Whether to build for iOS'
      buildMacOS:
        required: false
        type: boolean
        default: false
        description: 'Whether to build for macOS'
      buildWindows:
        required: false
        type: boolean
        default: false
        description: 'Whether to build for windows'
      flutterVersion:
        required: false
        type: string
        default: '3.32.0'
        description: 'The version of Flutter to use for the workflow run'
      useWasm:
        required: false
        type: boolean
        default: true
        description: 'Whether or not you want web rendered to use wasm'

    secrets:
      encodedContent:
        required: false
        description: 'Encoded json file'

env:
  SUCCESS_MSG: "build succeeded!! ðŸš€"
  FAILURE_MSG: "build is K.I.A! ðŸš¨"

jobs:
  build-web:
    if: ${{ inputs.buildWeb }}
    runs-on: macos-latest
    environment: ${{ inputs.buildEnvironment }}
    env:
      ENCODED_CONFIGS: ${{ secrets.encodedContent }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'
      - name: setup-flutter
        uses: subosito/flutter-action@v2
        with:
          cache: true
          cache-key: 'flutter-macos-stable-${{ inputs.flutterVersion }}-x64'
          cache-path: '${{ runner.tool_cache }}/flutter-macos-stable-${{ inputs.flutterVersion }}-x64-hash'
          pub-cache-key: 'flutter-pub-macos-stable-${{ inputs.flutterVersion }}-x64-hash'
          pub-cache-path: '${{ runner.tool_cache }}/flutter/stable-${{ inputs.flutterVersion }}-x64'
          channel: 'stable'
          flutter-version: ${{ inputs.flutterVersion }}
      - name: build-web-app
        run: |
          trap 'echo "ðŸš¨ web ${{ env.FAILURE_MSG }}"' ERR
          flutter pub get
          if [ "$ENCODED_CONFIGS" == "" ]; then
            echo "âš’ï¸ Building WITHOUT extra config"
            if [ "${{ inputs.useWasm }}" = "false" ]; then
              echo "ðŸ”¥ Using canvas-kit renderer"
              flutter build web --release
            else
              echo "ðŸ”¥ Using wasm renderer"
              flutter build web --wasm
            fi
            echo "ðŸ”¥ web ${{ env.SUCCESS_MSG }}"
            exit 0
          fi

          echo "âš’ï¸ SETTING-UP extra config file"
          echo $ENCODED_CONFIGS | base64 --decode > config.json

          if [ "${{ inputs.useWasm }}" = "false" ]; then
            echo "ðŸ”¥ Preparing to release with canvas-kit renderer"
            flutter build web --release --dart-define-from-file=config.json
          else
            echo "ðŸ”¥ Preparing to release with wasm renderer"
            flutter build web --wasm --dart-define-from-file=config.json
          fi
          echo "ðŸ”¥ web ${{ env.SUCCESS_MSG }}"

  build-android:
    if: ${{ inputs.buildAndroid }}
    runs-on: macos-latest
    environment: ${{ inputs.buildEnvironment }}
    env:
      ENCODED_CONFIGS: ${{ secrets.encodedContent }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: setup-flutter
        uses: subosito/flutter-action@v2
        with:
          cache: true
          cache-key: 'flutter-macos-stable-${{ inputs.flutterVersion }}-x64'
          cache-path: '${{ runner.tool_cache }}/flutter-macos-stable-${{ inputs.flutterVersion }}-x64-hash'
          pub-cache-key: 'flutter-pub-macos-stable-${{ inputs.flutterVersion }}-x64-hash'
          pub-cache-path: '${{ runner.tool_cache }}/flutter/stable-${{ inputs.flutterVersion }}-x64'
          channel: 'stable'
          flutter-version: ${{ inputs.flutterVersion }}

      - name: build-android-app
        run: |
          trap 'echo "ðŸš¨ android ${{ env.FAILURE_MSG }}"' ERR
          if [ "$ENCODED_CONFIGS" == "" ]; then
            echo "âš’ï¸ Building WITHOUT extra config"
            flutter pub get
            flutter build apk --profile
          else
            echo $ENCODED_CONFIGS | base64 --decode > config.json
            flutter pub get
            flutter build apk --profile --dart-define-from-file=config.json
          fi
          echo "ðŸ”¥ android ${{ env.SUCCESS_MSG }}"


  build-ios:
    if: ${{ inputs.buildIOS }}
    runs-on: macos-latest
    environment: ${{ inputs.buildEnvironment }}
    env:
      ENCODED_CONFIGS: ${{ secrets.encodedContent }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: setup-flutter
        uses: subosito/flutter-action@v2
        with:
          cache: true
          cache-key: 'flutter-macos-stable-${{ inputs.flutterVersion }}-x64'
          cache-path: '${{ runner.tool_cache }}/flutter-macos-stable-${{ inputs.flutterVersion }}-x64-hash'
          pub-cache-key: 'flutter-pub-macos-stable-${{ inputs.flutterVersion }}-x64-hash'
          pub-cache-path: '${{ runner.tool_cache }}/flutter/stable-${{ inputs.flutterVersion }}-x64'
          channel: 'stable'
          flutter-version: ${{ inputs.flutterVersion }}

      - name: install-flutterfire-cli
        run: dart pub global activate flutterfire_cli

      - name: add-pub-global-bin-to-path
        run: echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: get-dependencies
        run: flutter pub get

      - name: build-iOS-app
        run: |
          trap 'echo "ðŸš¨ iOS ${{ env.FAILURE_MSG }}"' ERR
          if [ "$ENCODED_CONFIGS" == "" ]; then
            echo "âš’ï¸ Building WITHOUT extra config"
            flutter build ios --release --no-codesign
          else
            echo $ENCODED_CONFIGS | base64 --decode > config.json
            flutter build ios --release --no-codesign --dart-define-from-file=config.json
          fi
          echo "ðŸ”¥ iOS ${{ env.SUCCESS_MSG }}"

  build-macos:
    if: ${{ inputs.buildMacOS }}
    runs-on: macos-latest
    environment: ${{ inputs.buildEnvironment }}
    env:
      ENCODED_CONFIGS: ${{ secrets.encodedContent }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: setup-flutter
        uses: subosito/flutter-action@v2
        with:
          cache: true
          cache-key: 'flutter-macos-stable-${{ inputs.flutterVersion }}-x64'
          cache-path: '${{ runner.tool_cache }}/flutter-macos-stable-${{ inputs.flutterVersion }}-x64-hash'
          pub-cache-key: 'flutter-pub-macos-stable-${{ inputs.flutterVersion }}-x64-hash'
          pub-cache-path: '${{ runner.tool_cache }}/flutter/stable-${{ inputs.flutterVersion }}-x64'
          channel: 'stable'
          flutter-version: ${{ inputs.flutterVersion }}

      - name: install-flutterfire-cli
        run: dart pub global activate flutterfire_cli

      - name: add-pub-global-bin-to-path
        run: echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: get-dependencies
        run: dart pub get

      - name: build-macOS-app
        run: |
          trap 'echo "ðŸš¨ macOS ${{ env.FAILURE_MSG }}"' ERR
          if [ "$ENCODED_CONFIGS" == "" ]; then
            echo "âš’ï¸ Building WITHOUT extra config"
            flutter build macos --release
          else
            echo $ENCODED_CONFIGS | base64 --decode > config.json
            flutter config --enable-macos-desktop
            flutter build macos --release --dart-define-from-file=config.json
          fi
          echo "ðŸ”¥ macOS ${{ env.SUCCESS_MSG }}"

  build-windows:
    if: ${{ inputs.buildWindows }}
    runs-on: windows-latest
    environment: ${{ inputs.buildEnvironment }}
    env:
      ENCODED_CONFIGS: ${{ secrets.encodedContent }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: setup-flutter
        uses: subosito/flutter-action@v2
        with:
          cache: true
          cache-key: 'flutter-macos-stable-${{ inputs.flutterVersion }}-x64'
          cache-path: '${{ runner.tool_cache }}/flutter-macos-stable-${{ inputs.flutterVersion }}-x64-hash'
          pub-cache-key: 'flutter-pub-macos-stable-${{ inputs.flutterVersion }}-x64-hash'
          pub-cache-path: '${{ runner.tool_cache }}/flutter/stable-${{ inputs.flutterVersion }}-x64'
          channel: 'stable'
          flutter-version: ${{ inputs.flutterVersion }}

      - uses: dart-lang/setup-dart@v1
      - name: install-flutterfire-cli
        run: dart pub global activate flutterfire_cli

      - name: add-pub-global-bin-to-path
        run: echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: get-dependencies
        run: dart pub get

      - name: build-windows-app
        shell: bash
        run: |
          trap 'echo "ðŸš¨ windows ${{ env.FAILURE_MSG }}"' ERR
          if [ "$ENCODED_CONFIGS" == "" ]; then
            echo "âš’ï¸ Building WITHOUT extra config"
            flutter pub get
            flutter build windows --release
          else
            echo $ENCODED_CONFIGS | base64 --decode > config.json
            flutter config --enable-windows-desktop
            flutter pub get
            flutter build windows --release --dart-define-from-file=config.json
          fi
          echo "ðŸ”¥ windows ${{ env.SUCCESS_MSG }}"
